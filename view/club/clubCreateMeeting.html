<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="Shortcut Icon" type="image/x-icon" href="/Cluster-Frontend/src/logo.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/Cluster-Frontend/style/sidebar.css">
        <link rel="stylesheet" href="/Cluster-Frontend/style/club.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/Cluster-Frontend/app/club/club.js"></script>
        <script src="/Cluster-Frontend/app/club/meets.js"></script>
    </head>
    <body class="body">
        <div id="navbar"></div>

        <div class="container">

            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div id="sidebar"></div>
					<br>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">                            
                            <div class="form-group">
                                <legend>舉行聚會</legend>
                            </div>
                            <div class="form-group">
                                <h4>聚會名稱</h4>
                                <input type="text" class="form-control" id="meetingName" placeholder="請輸入聚會名稱...">
                                <br>
                                <h4>聚會地點</h4>
                                <input type="text" class="form-control" id="meetingPlace" placeholder="請輸入聚會地點...">
                                <br>
                                <h4>地址</h4>
                                <input type="text" class="form-control" id="meetingAddress" placeholder="請輸入聚會地點的地址...">
                                <br>
                                <h4>聚會時間</h4>

                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <div class="row">
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <select name="" id="month" class="form-control" required="required">
                                                    <option value="01">1</option>
                                                    <option value="02">2</option>
                                                    <option value="03">3</option>                                                        <option value="04">4</option>
                                                    <option value="05">5</option>
                                                    <option value="06">6</option>
                                                    <option value="07">7</option>
                                                    <option value="08">8</option>
                                                    <option value="09">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                </select>
                                            </div>
                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                                月
                                            </div>
                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                <select name="" id="date" class="form-control" required="required">
                                                    <option value="01">1</option>
                                                    <option value="02">2</option>
                                                    <option value="03">3</option>
                                                    <option value="04">4</option>
                                                    <option value="05">5</option>
                                                    <option value="06">6</option>
                                                    <option value="07">7</option>
                                                    <option value="08">8</option>
                                                    <option value="09">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>                                                            <option value="12">12</option>
                                                    <option value="13">13</option>                                                        <option value="14">14</option>
                                                    <option value="15">15</option>
                                                    <option value="16">16</option>
                                                    <option value="17">17</option>
                                                    <option value="18">18</option>
                                                    <option value="19">19</option>
                                                    <option value="20">20</option>
                                                    <option value="21">21</option>
                                                    <option value="22">22</option>
                                                    <option value="23">23</option>
                                                    <option value="24">24</option>
                                                    <option value="25">25</option>
                                                    <option value="26">26</option>
                                                    <option value="27">27</option>                                                            <option value="28">28</option>
                                                    <option value="29">29</option>                                                        <option value="30">30</option>
                                                    <option value="31">31</option>
                                                </select>
                                            </div>

                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                                日
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <div class="row">
                                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                                <select name="" id="hour" class="form-control" required="required">
                                                    <option value="01">1</option>
                                                    <option value="02">2</option>
                                                    <option value="03">3</option>
                                                    <option value="04">4</option>
                                                    <option value="05">5</option>
                                                    <option value="06">6</option>                                                        <option value="07">7</option>
                                                    <option value="08">8</option>
                                                    <option value="09">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                </select>
                                            </div>

                                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                                :
                                            </div>

                                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                                <select name="" id="minute" class="form-control" required="required">
                                                    <option value="00">0</option>
                                                    <option value="05">5</option>
                                                    <option value="10">10</option>
                                                    <option value="15">15</option>
                                                    <option value="20">20</option>
                                                    <option value="25">25</option>
                                                    <option value="30">30</option>
                                                    <option value="35">35</option>
                                                    <option value="40">40</option>
                                                    <option value="45">45</option>
                                                    <option value="50">50</option>
                                                    <option value="55">55</option>
                                                </select>
                                            </div>

                                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                                <select name="" id="daynight" class="form-control" required="required">
                                                    <option value="am">AM</option>
                                                    <option value="pm">PM</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" id="submitMeeting" class="btn btn-primary pull-right" style="background-color: #FF5511;">發布</button>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
